<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid vh-100 ">
        <div class="container d-flex flex-column align-items-center justify-content-center h-100">
            <div class="row ">
                <h2>Calculator</h2>
            </div>
            <div class="row my-2">
                <div class="col">
                    <input class="rounded border-5" type="text" name="" id="">
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <button class="btn btn-dark sbutton">(</button>
                    <button class="btn btn-dark sbutton">)</button>
                    <button class="btn btn-dark clearbutton">Clear</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <button class="btn btn-dark ">7</button>
                    <button class="btn btn-dark ">8</button>
                    <button class="btn btn-dark ">9</button>
                    <button class="btn btn-dark sbutton">*</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <button class="btn btn-dark ">4</button>
                    <button class="btn btn-dark ">5</button>
                    <button class="btn btn-dark ">6</button>
                    <button class="btn btn-dark sbutton">/</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <button class="btn btn-dark ">1</button>
                    <button class="btn btn-dark ">2</button>
                    <button class="btn btn-dark ">3</button>
                    <button class="btn btn-dark sbutton">+</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <button class="btn btn-dark ">0</button>
                    <button class="btn btn-dark sbutton">.</button>
                    <button class="btn btn-dark ">=</button>
                    <button class="btn btn-dark sbutton">-</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script File -->
    <script src="script.js"></script>
    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
